<figure class="c-product-detail">
  <img class="c-product-detail__image" *ngIf = newProduct.image src="{{newProduct.image}}" alt="">
<p class="c-product-detail__name">{{newProduct.name}}</p>
<p class="c-product-detail__description">{{newProduct.description}}</p>
<p class="c-product-detail__price">{{newProduct.price}}</p>
<p class="c-product-detail__stars">{{newProduct.stars}}</p>
</figure>
